<div
  class="top"
  [ngClass]="{
  'closed': open(),
}"
>
  <div style="height: 2500px">
    <button style="margin-top: 2400px;" (click)="openBottom()">
      bottom
    </button>
  </div>
</div>

<div
  class="bottom"
  [ngClass]="{
  'open': open(),
}"
>
  <div [style.height]="open() ? '300px' : '0'">
    <button (click)="openTop()">top</button>
  </div>
</div>
